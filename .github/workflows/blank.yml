name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggers

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || always() # Allow manual trigger or always run if part of a sequence
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Build Docker image
        run: docker build -t my-dockerhub-username/my-test-project .

  push:
    needs: build
    runs-on: ubuntu-latest
    if: env.RUN_PUSH == 'true' || always() # Conditionally run if environment variable is set or if part of sequence
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Push Docker image
        run: docker push my-dockerhub-username/my-test-project

