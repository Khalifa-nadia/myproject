name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggers

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Build Docker image
        id: build
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/my-custom-image:latest .

  push:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || always() }} # Allow manual trigger or always run if part of a sequence
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: List Docker images
        run: docker images

      - name: Push Docker image
        run: |
          docker tag ${{ secrets.DOCKER_HUB_USERNAME }}/my-custom-image:latest ${{ secrets.DOCKER_HUB_USERNAME }}/my-custom-image:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-custom-image:latest
