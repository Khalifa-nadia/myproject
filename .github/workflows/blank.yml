name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggers

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        id: build
        run: |
          docker build -t my-test-project:latest .

  push:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || needs.build.result == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: List Docker images
        run: docker images

      - name: Push Docker image
        run: |
          docker tag my-test-project:latest ${{ secrets.DOCKER_HUB_USERNAME }}/my-test-project:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-test-project:latest
